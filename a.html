<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .social-button {
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
    </header>

    <main class="container">
        <div class="social-buttons">
            <button class="social-button">Войти с Google</button>
            <button class="social-button">Войти с Facebook</button>
        </div>

        <form action="#" method="post" aria-label="Форма авторизации">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>

            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Сохранять сессию</label>
            </div>

            <button type="submit">Войти</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Авторизация</p>
    </footer>
</body>
</html>
